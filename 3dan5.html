<!DOCTYPE html>
<html>
<body>

<h2>Multiples 3 & 5</h2>


<script>
function sumOfMultiples(number) {
    let sum = 0;
    for(let i=1; i<number; i++) {
        if(i % 3 === 0 || i % 5 === 0){
            document.write(i+"  ");
            sum += i;
        }
    }
    document.write(" = "+sum);
    return;
}

let number = 20;
sumOfMultiples(number);
</script>
</body>
</html>
