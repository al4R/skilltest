<!DOCTYPE html>
<html>
<body>

<h2>Biggest Number</h2>

<p id="demo">error</p>
<script>
    const n = "-30";
    panjang = n.length;
    if (panjang == 3 && n.charAt(0) == "-"){
        document.getElementById("demo").innerHTML = "Null";
    }else if(panjang == 3){
        const array = n.split("");
        array.sort();
        array.reverse(); 
        const join = array.join("");
        document.getElementById("demo").innerHTML = parseInt(join);
    }
    else{
        document.getElementById("demo").innerHTML = "Null";
    }
</script>
</body>
</html>
